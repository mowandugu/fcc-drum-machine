<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>A Simple Drum Machine fcc</title>
    <script>
        const play = (str) => {
            let displayField = document.getElementById("display");

            displayField.innerHTML = "";

            if (str === 'Q' || str  === 'q'){
                document.getElementById("display").innerHTML = "Monday";
            } else if (str === 'W' || str  === 'w'){
                document.getElementById("display").innerHTML = "Tuesday";
            } else if (str === 'E' || str  === 'e'){
                document.getElementById("display").innerHTML = "Wednesday";
            } else if (str === 'A' || str  === 'a'){
                document.getElementById("display").innerHTML = "Thursday";
            } else if (str === 'S' || str  === 's'){
                document.getElementById("display").innerHTML = "Friday";
            } else if (str === 'D' || str  === 'd'){
                document.getElementById("display").innerHTML = "Saturday";
            } else if (str === 'Z' || str  === 'z'){
                document.getElementById("display").innerHTML = "Sunday";
            } else if (str === 'X' || str  === 'x'){
                document.getElementById("display").innerHTML = "It is a holiday";
            } else if (str === 'C' || str  === 'c'){
                document.getElementById("display").innerHTML = "Thank you very much";
            }


            console.log(str + "< the string passed in")
            let audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = (event) => {
            let keyStroke = event.key;
            if (keyStroke === 'Q' || keyStroke  === 'q'){
                play('Q');
            } else if (keyStroke === 'W' || keyStroke  === 'w'){
                play('W');
            } else if (keyStroke === 'E' || keyStroke  === 'e'){
                play('E');
            } else if (keyStroke === 'A' || keyStroke  === 'a'){
                play('A');
            } else if (keyStroke === 'S' || keyStroke  === 's'){
                play('S');
            } else if (keyStroke === 'D' || keyStroke  === 'd'){
                play('D');
            } else if (keyStroke === 'Z' || keyStroke  === 'z'){
                play('Z');
            } else if (keyStroke === 'X' || keyStroke  === 'x'){
                play('X');
            } else if (keyStroke === 'C' || keyStroke  === 'c'){
                play('C');
            }
        }

        
    </script>
</head>
<body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">A Simple Drum Machine</h1>
        <div class="card text-center my-2">
            <div class="card-body">
                <div id="display">Press Keyboard Keys To Begin</div>
            </div>
        </div>
        <div class="text-center mt-5" id="drums">
            <button class="drum-pad  btn btn-block btn-primary" id="drum-1" onClick="play('Q')">
                Q
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip btn btn-primary" id="Q"></audio>
            </button>
            <button class="drum-pad  btn  btn-primary" id="drum-1" onclick="play('W')">
                W
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad  btn btn-block btn-primary" id="drum-1" onclick="play('E')">
                E
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
            <button class="drum-pad  btn btn-block btn-primary" id="drum-1" onclick="play('A')">
                A
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad  btn btn-block btn-primary" id="drum-1" onclick="play('S')">
                S
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad  btn btn-block btn-primary" id="drum-1" onclick="play('D')">
                D
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
            </button>
            <button class="drum-pad  btn btn-block btn-primary" id="drum-1" onclick="play('Z')">
                Z
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad  btn btn-block btn-primary" id="drum-1" onclick="play('X')">
                X
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad  btn btn-block btn-primary" id="drum-1" onclick="play('C')">
                C
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
            </button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
